<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Reviews</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Our Reviews</h1>
            <hr>
        </div>
        <div class="card">
            <img src="https://www.cornwallbusinessawards.co.uk/wp-content/uploads/2017/11/dummy450x450.jpg" alt="profile picture" class="profile-picture">
            <h4 class="name">Peter Jones</h4>
            <span class="job">Intern</span>
            <p class="review">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ratione odit, reiciendis enim pariatur repudiandae labore doloremque cupiditate eligendi dignissimos quibusdam at temporibus accusamus harum assumenda, vitae placeat fugit animi esse.</p>
            <div class="prev-next-btns">
                <button class="btn-left">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <button class="btn-right">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
            <button class="btn-random">Suprise Me</button>
        </div>
    </div>
</body>
</html>
